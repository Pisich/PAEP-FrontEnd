<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url({{usuario.imgLink}}); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola {{usuario.name}} {{usuario.lastname}}</h1>
        <p class="text-white mt-0 mb-5">Esta es tu página de Perfil, aquí podrás visualizar los datos de tu perfil y
          editarlos a tu gusto.</p>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="{{usuario.imgLink}}" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">

          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">

          <div class="text-center mt-md-5 pt-2">
            <h3>
              {{usuario.name}} {{usuario.lastname}}
            </h3>

            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>{{usuario.puesto}}
            </div>

            <hr class="my-4" />
            <p>{{usuario.descripcion}}</p>

          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi Cuenta</h3>
            </div>

          </div>
        </div>
        <div class="card-body text-center">
          <form #templateForm="ngForm" (submit)="onSubmit(templateForm.value)">
            <h6 class="heading-small text-muted mb-4">Editar Información</h6>
            <div class="pl-lg-4">
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <div class="form-group">

                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-at"></i></span>
                      </div>
                      <input type="email" class="form-control form-control-alternative" id="exampleFormControlInput1"
                        placeholder="" value="diegoaranab@gmail.com" name="email" ngModel>
                    </div>

                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-md"></i></span>
                      </div>
                      <input name="name" class="form-control form-control-alternative" placeholder="Nombre" type="text" ngModel>
                    </div>

                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-md"></i></span>
                      </div>
                      <input name="lastname" class="form-control form-control-alternative" placeholder="Apellido" type="text" ngModel>
                    </div>

                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user-md"></i></span>
                      </div>
                      <input name="puesto" class="form-control form-control-alternative" placeholder="Puesto" type="text" ngModel>
                    </div>

                    <div class="input-group input-group-alternative mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-comment"></i></span>
                      </div>
                      <input name="descripcion" class="form-control form-control-alternative" placeholder="Descripción" type="text" ngModel>
                    </div>



                    <button  type="submit" class="btn btn-success">Guardar Cambios</button>

                  </div>
                </div>

              </div>

            </div>
            <!-- Address -->
            
            <!-- Description -->
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
