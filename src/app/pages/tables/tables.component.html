<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Siniestros Activos (24 Hrs)</h5>
                  <span class="h2 font-weight-bold mb-0">{{siniestrosCount}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <!-- <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 5.85%</span> -->
                <span class="text-wrap">Desde las últimas 24 Horas </span>
              </p>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->

  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Siniestros</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Email Asegurado</th>
                <th scope="col">Tipo de Póliza</th>
                <th scope="col">Número de Póliza</th>
                <th scope="col">Fecha</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let siniestro of totalSiniestros">
                <th scope="row">
                  <div class="media align-items-center">

                    <div class="media-body">
                      <span class="mb-0 text-sm">{{siniestro.user_email}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{siniestro.polizaTipo}}
                </td>
                <td>

                  {{siniestro.polizaNumber}}

                </td>
                <td>
                  {{siniestro.fecha | date}} {{siniestro.fecha | date:'longTime'}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
